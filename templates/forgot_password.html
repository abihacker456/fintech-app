{% extends "base.html" %}

{% block title %}Forgot Password - IqubLedger{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-4">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">Reset Your Password</h2>
            <p class="mt-2 text-sm text-gray-600">Enter your email to receive reset instructions</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-xl card-hover border border-gray-100">
            <form class="space-y-6" action="/forgot-password" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                           class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                           placeholder="your.email@example.com">
                </div>

                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 font-medium">
                    <i class="fas fa-paper-plane mr-2"></i>
                    Send Reset Instructions
                </button>

                <div class="text-center">
                    <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
