{% extends "base.html" %}

{% block title %}Verify 2FA - IqubLedger{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto w-16 h-16 bg-purple-600 rounded-2xl flex items-center justify-center mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">Two-Factor Verification</h2>
            <p class="mt-2 text-sm text-gray-600">Enter the code from your authenticator app</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-xl card-hover border border-gray-100">
            <form class="space-y-6" action="/verify-2fa" method="POST">
                <div>
                    <label for="totp_code" class="block text-sm font-medium text-gray-700 mb-1">
                        6-Digit Verification Code
                    </label>
                    <input type="text" id="totp_code" name="totp_code" required
                           class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-center text-xl font-mono tracking-widest"
                           placeholder="000000" maxlength="6" pattern="[0-9]{6}" autocomplete="one-time-code">
                    <p class="text-xs text-gray-500 mt-1">Open your authenticator app to get the verification code</p>
                </div>

                <button type="submit"
                        class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-150 font-medium">
                    <i class="fas fa-check-circle mr-2"></i>
                    Verify & Continue
                </button>

                <div class="text-center">
                    <a href="/login" class="font-medium text-gray-600 hover:text-gray-500">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
