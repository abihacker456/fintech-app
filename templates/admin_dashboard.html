                    </div>

                        <div>

                    class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-lg text-center transition duration-150">

                <p class="font-medium">Backup Database</p>
                <p class="text-blue-100 text-xs mt-1">Create system backup</p>

            <button onclick="clearOldLogs()" 
                    class="bg-gray-600 hover:bg-gray-700 text-white p-4 rounded-lg text-center transition duration-150">
                <i class="fas fa-broom text-xl mb-2 block"></i>
                <p class="font-medium">Clean Logs</p>
                <p class="text-gray-100 text-xs mt-1">Remove old entries</p>
            </button>
            
            <button onclick="sendSystemReport()" 
                    class="bg-green-600 hover:bg-green-700 text-white p-4 rounded-lg text-center transition duration-150">
                <i class="fas fa-envelope text-xl mb-2 block"></i>
                <p class="font-medium">Send Report</p>
                <p class="text-green-100 text-xs mt-1">Email system status</p>
            </button>
            
            <a href="/admin/security-audit" 
               class="bg-red-600 hover:bg-red-700 text-white p-4 rounded-lg text-center transition duration-150 block">

                <p class="text-red-100 text-xs mt-1">Check system security</p>

    <div class="flex justify-center space-x-4 pt-6">
        <a href="/dashboard" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition duration-150">

        </a>
        <a href="/transactions" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-150">

            View All Transactions
        </a>
        <a href="/financial_report" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-150">

<script>
function runDatabaseBackup() {
    if (confirm('Create database backup? This may take a moment.')) {
        alert('Database backup started... This feature requires backend implementation.');
        // In production: fetch('/admin/backup-database', {method: 'POST'});
    }
}

function clearOldLogs() {
    if (confirm('Clear logs older than 30 days?')) {
        alert('Log cleanup started... This feature requires backend implementation.');
        // In production: fetch('/admin/clear-logs', {method: 'POST'});
    }
}

function sendSystemReport() {
    if (confirm('Send system status report to administrators?')) {
        alert('System report being sent... This feature requires backend implementation.');
        // In production: fetch('/admin/send-report', {method: 'POST'});
    }
}
</script>
